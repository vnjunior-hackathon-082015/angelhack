<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/v-accordion/dist/v-accordion.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/mindmap.css">
    <link rel="stylesheet" href="styles/idea-detail.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/create-idea.css">
    <link rel="stylesheet" href="styles/login.css">
    <!-- endbuild -->
    <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-sass-official/assets/stylesheets/_bootstrap.scss">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-block-ui/dist/angular-block-ui.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/ng-ckeditor/ng-ckeditor.css"/>
  </head>
  <body ng-app="inceptionApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"> Inception</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{'active': activeTab == 'login'}"
                ng-hide="loginInfo.username.length > 0">
                <a href="#/login">Login</a>
              </li>
              <li ng-class="{'active': activeTab == 'home'}"><a href="#/">Home</a></li>
              <li ng-class="{'active': activeTab == 'dashboard'}"><a ng-href="#/dashboard">DashBoard</a></li>
              <li ng-class="{'active': activeTab == 'idea-detail'}"><a ng-href="#/idea-detail">Idea Detail</a></li>
              <li ng-class="{'active': activeTab == 'logout'}"
                  ng-show="loginInfo.username.length > 0">
                  <a ng-href="#/logout">Logout</a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" ng-show="loginInfo.username.length > 0">Welcome {{loginInfo.firstName
  + " " + lastName}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid main-content" ng-class="{'main-content-has-background' : (activeTab == 'login' || activeTab == 'home')}">
      <div ui-view=""></div>
    </div>

    <!-- <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div> -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/v-accordion/dist/v-accordion.js"></script>
    <!-- endbower -->
    <!-- Angular Meterial dependencies -->
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
    <script src="../bower_components/v-accordion/dist/v-accordion.js"></script>
    <script src="bower_components/angular-block-ui/dist/angular-block-ui.js"></script>
    <script src="bower_components/ng-ckeditor/libs/ckeditor/ckeditor.js"></script>
    <script src="bower_components/ng-ckeditor/ng-ckeditor.js"></script>
    <script src="bower_components/d3/d3.js"></script>

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="assets/data_ideas.js"></script>
        <script src="assets/data_users.js"></script>

        <script src="scripts/directives/mindmap.directive.js"></script>
        <!-- <script src="scripts/directives/changefile.directive.js"></script> -->

        <script src="scripts/services/common-share.service.js"></script>
        <script src="scripts/controllers/login.controller.js"></script>
        <script src="scripts/controllers/logout.controller.js"></script>
        <script src="scripts/controllers/mind-map.controller.js"></script>
        <script src="scripts/controllers/editor.controller.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/mind-map.controller.js"></script>
        <script src="scripts/controllers/home.controller.js"></script>
        <script src="scripts/controllers/dashboard.controller.js"></script>
        <script src="scripts/controllers/create-idea.controller.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/idea-detail.controller.js"></script>
        <script src="scripts/controllers/add-category.controller.js"></script>
        <script src="scripts/filters/filter-privacy.filter.js"></script>
        <!-- endbuild -->
</body>
</html>
